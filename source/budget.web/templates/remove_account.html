{% extends "index.html" %}

{% block title %}Remove Account{% endblock %}

{% block content %}
    <h1>Remove Account</h1>
    Name: {{account.name}} <br>
    Amount: {{account.account}}

    <h2>Are you sure?</h2>
    <form method="post">
        <button type="submit">Yes</button>
        <a href="{{ url_for('welcome')}}">No</a>
    </form>
{% endblock %}
