{% extends "index.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}
    <h1>Accounts</h1>
    <p>
        These are all your accounts
    </p>
    <ul>
    {% for acc in accounts %}
        <li>
            <a href="{{ url_for('account', index=loop.index0)}}"> {{acc.name}}
            </a>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('account.add')}}">Add Account</a>
{% endblock %}
